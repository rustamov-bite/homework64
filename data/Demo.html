<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-2">
            <form class="form-inline task-form">
                <input required autofocus class="form-control mr-sm-2" type="text" name="task" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
            </form>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-2">
            <ul class="list" style="user-select: none">

            </ul>
        </div>
    </div>



<script language="JavaScript">
    function addTask() {
        const form = document.getElementsByClassName('task-form')[0];
        form.addEventListener('submit', function (event) {
            const inputs = form.elements;
            let task = document.createElement('li');
            task.classList.add('task');
            task.innerHTML = `${inputs['task'].value}`
            document.getElementsByClassName('list')[0].prepend(task);
            lineThrough(task);
            inputs['task'].value = '';
            inputs['task'].focus();
            event.preventDefault();
        });
    }
    function lineThrough(task) {
        task.addEventListener('dblclick', function () {
           task.style.textDecoration = 'line-through';
        });
    }
    addTask();
</script>
</body>
</html>
